<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="#" />
  <title>Front-Git-Assignment</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
  <main>
    <h1 class="title">Front-Git-Assignment</h1>
    <section class="gameContainer">
      <article class="container play">
        <div class="containerTitle">멘토 영역</div>
        <span id="mento" class="result"></span>
      </article>
      <div id="start">클릭</div>
      <article class="container play">
        <div class="containerTitle">멘티 영역</div>
        <span id="menti" class="result"></span>
      </article>
    </section>
    <article class="container winner">
      <div class="containerTitle">우승자</div>
      <span id="result" class="result"></span>
    </article>
  </main>

  <script>
    // 데이터
    const hand = [`가위`, `바위`, `보`];

    // 변수
    const start = document.querySelector(`#start`);
    const mento = document.querySelector(`#mento`);
    const menti = document.querySelector(`#menti`);
    const result = document.querySelector(`#result`);
    let count = null;

    // 실행
    start.addEventListener(`click`, () => {

      let num = Math.trunc(Math.random() * 3);

      mento.innerText = hand[num];
      menti.innerText = num === 0 ? hand[1] : num === 1 ? hand[2] : hand[0];
      result.innerText = `멘티 ${count > 0 ? '연속' + count + '승' : ''}`;

      count++;

    })
  </script>
</body>

</html>
